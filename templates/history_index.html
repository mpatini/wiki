{% extends "base.html" %}

{% block history_content %}

	<table class=TFtable>
		{% for item in history %}
			<tr>
				<td>
					{{ item[3] }}
				</td>
				<td>
					{{ item[1] }}
				</td>
				<td>
						{% if item[0] == "|" %}
							<a class="history_link" href="{{ url_for('update_home') }}">
						{% else %}
							<a class="history_link" href="{{ url_for('update_edit', title=title) }}">
						{% endif %}
						edit</a>
				</td>
				<td>
					<a class="history_link" href="{{ url_for('viewpage', title=item[0]) }}">view</a>
				</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
