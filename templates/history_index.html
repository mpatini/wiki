{% extends "base.html" %}

{% block content %}

	<ul class="history">
		<table>
			{% for item in history %}
    		<tr>
                <td>
                    {{ item[3] }}
                </td>
    			<td>
    				Version {{ item[2] }}
    			</td>
    			<td>
    				{{ title }}
    			</td>
    			<td>
    				{{ item[1] }}
    			</td>
    		</tr>
			{% endfor %}
		</table>
	</ul>

{% endblock %}
