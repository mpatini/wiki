{% extends "base.html" %}

{% block content %}
	{% if update %}
		<form method="post" action="{{ url_for('update_entry', title=title) }}" class="add-entry">
	{% else %}
		<form method="post" action="{{ url_for('add_entry', title=title) }}" class="add-entry">
	{% endif %}
			<textarea name="content">{{text}}</textarea>
			<br>
			<input type="submit">

			<div class="error">
					{{error}}
			</div>
		</form>
{% endblock %}
